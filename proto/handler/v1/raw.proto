syntax = "proto3";
package handler.v1;

message RawRequest {
  uint32 action_id = 1; // 无则是in， 有则是out 需要转换
  bytes data = 2;
}

message RawResponse {
  bytes data = 1;
  repeated SubAction sub_response = 2;
}

message SubAction{
  uint32 action_id = 1;
  bytes data = 2;
  string target = 3; // 给其他连接， 可以为空
}