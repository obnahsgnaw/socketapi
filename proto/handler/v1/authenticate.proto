syntax = "proto3";
package handler.v1;

message AuthenticateRequest {
  string gateway = 1; // 网关地址
  int64 fd = 2; // fd
  string type = 3; // 认证类型
  string id = 4;   // 认证id
  string secret = 5; // 认证密钥 RSA.Encrypt(AES.Key+timestamp-10)
  bool auth_enabled = 6; // 是否开启了auth认证，开启了则需要返回下面的User
}

message AuthenticateResponse {
  string type = 1; // 认证类型
  string id = 2;   // 认证id
  string master = 3; // 主id 不是代理即和id一致
  bytes key = 4; // AES.key
  message User{
    int64 id = 1;
    string name = 2;
    map<string, string> attrs = 3;
  }
  User user = 5; // 用户信息 未启用用户信息时 为nil 网关自动填充
}