syntax = "proto3";
package handler.v1;

// tcp socket server rpc service
service HandlerService{
  // handle action
  rpc Handle(HandleRequest) returns (HandleResponse);
}
message HandleRequest {
  uint32 action_id = 1;
  bytes package = 2;
  string gateway = 3;
  int64 fd = 4;
  string format = 5;
  map<string,string> bind_ids = 6;
  message User{
    int64 id = 1;
    string name = 2;
    map<string,string> attrs = 3;
  }
  User user = 7;
  string business_channel = 8;
  message Target{
    string type = 1;
    string id = 2;
    string master = 3;
    uint32 cid = 4;
    uint32 uid = 5;
    string protocol = 6;
    string session_id = 7;
    string master_session_id = 8;
  }
  Target target = 9;
}

message HandleResponse {
  uint32 action_id = 1;
  string action_name = 2;
  bytes package = 3;
}